name: Frontend Dev Server

on:
  workflow_dispatch:

jobs:
  frontend-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: pnpm

    - name: Install pnpm
      working-directory: frontend
      run: 
        npm install -g pnpm
        pnpm install
        pnpm run dev --host
